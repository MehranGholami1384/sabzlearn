<body>
    <div class="d-flex flex-wrap align-items-stretch justify-content-center">
        <div
            class="col-12 col-xl-8 pe-3 ps-3 ps-xl-2 mt-3 mt-lg-5 shadow-sm d-flex align-items-start justify-content-center">
            <div
                class="account-details-box shadow-lg bg-gray5 rounded-4 col-12 col-sm-12 d-flex align-items-center justify-content-center flex-column">
                <div class="col-12 d-flex align-items-center justify-content-between p-3 px-3 rounded-4">
                    <p class="m-0 fs-5 py-2">جزییات حساب کاربری</p>
                </div>
                <div class="px-3 w-100">
                    <hr class="color-white1 mt-0">
                </div>
                <div class="col-12 d-flex flex-column align-items-start justify-content-center px-3 pb-3">
                    <div class="pe-3">
                        <img width="175" height="175"
                            class="account-details-user-profile-picture mt-3 object-fit-cover rounded-circle"
                            alt="Profile Picture">
                    </div>
                    <div class="d-flex flex-wrap align-items-center justify-content-between">
                        <div class="col-12 mb-3 mt-5">
                            <div
                                class="col-12 account-details-input-box d-flex flex-column align-items-start justify-content-center">
                                <label class="mb-3">شماره موبایل</label>
                                <input type="text"
                                    class="form-control py-3 color-white1 shadow-sm account-details-phone-input bg-gray6 border-0 cursor-not-allowed"
                                    readonly>
                            </div>
                        </div>
                        <div class="col-12 account-details-input-box my-3">
                            <label class="mb-3">نام</label>
                            <input type="text"
                                class="form-control py-3 color-white1 shadow-sm account-details-first-name-input bg-gray6 border-0">
                        </div>
                        <div class="col-12 account-details-input-box my-3">
                            <label class="mb-3">نام خانوادگی</label>
                            <input type="text"
                                class="form-control py-3 color-white1 shadow-sm account-details-last-name-input bg-gray6 border-0">
                        </div>
                        <div class="col-12 account-details-input-box my-3">
                            <label class="mb-3">نام کاربری</label>
                            <input type="text"
                                class="form-control py-3 color-white1 shadow-sm account-details-username-input bg-gray6 border-0 cursor-not-allowed"
                                readonly>
                        </div>
                        <div class="col-12 account-details-input-box my-3">
                            <label class="mb-3">ایمیل</label>
                            <input type="text"
                                class="form-control py-3 color-white1 shadow-sm account-details-email-input bg-gray6 border-0 cursor-not-allowed"
                                readonly>
                        </div>
                        <div class="d-flex align-items-center justify-content-end w-100 mt-3 mt-md-4">
                            <button
                                class="btn color-white1 bg-green4 fs-5 pointer register-info-btn transition border-0 rounded-4">ثبت
                                اطلاعات</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="col-12 col-xl-4 ps-3 pe-3 pe-xl-2 mt-3 mt-xl-5 shadow-sm d-flex align-items-stretch justify-content-center">
            <div
                class="change-current-password-box shadow-lg bg-gray5 rounded-4 col-12 col-sm-12 d-flex align-items-center justify-content-start flex-column">
                <div class="col-12 d-flex align-items-center justify-content-between p-3 px-3 rounded-4">
                    <p class="m-0 fs-5 py-2">تغییر رمز عبور</p>
                </div>
                <div class="px-3 w-100">
                    <hr class="color-white1 mt-0">
                </div>
                <div class="col-12 d-flex flex-column align-items-start justify-content-center px-3 pb-3">
                    <div class="col-12 my-3">
                        <label class="mb-3">رمز عبور فعلی</label>
                        <input type="password"
                            class="form-control py-3 color-white1 shadow-sm account-details-current-password-input bg-gray6 border-0 mb-2"
                            placeholder="رمز فعلی را وارد کنید">
                        <a href="#" class="text-fs-13px color-gray7">رمز عبور را فراموش کرده‌اید؟</a>
                    </div>
                    <div class="col-12 my-3">
                        <label class="mb-3">رمز عبور جدید</label>
                        <input type="password"
                            class="form-control py-3 color-white1 shadow-sm account-details-current-password-input bg-gray6 border-0 mb-2"
                            placeholder="رمز جدید را وارد کنید">
                    </div>
                    <div class="d-flex align-items-center justify-content-end w-100 mt-3 mt-md-4">
                        <button
                            class="btn color-white1 bg-green4 fs-5 pointer change-password-btn transition border-0 rounded-4">تغییر رمز</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
